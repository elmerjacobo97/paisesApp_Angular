<div class="animate__animated animate__fadeIn">
  <h2 class="text-2xl font-bold">Buscar por Región
    <span class="font-normal">{{ regionActiva | titlecase }}</span>
  </h2>

  <h5 class="text-lg mt-2">Seleccione la región</h5>

  <!-- * Formas de evaluar las clases -->
  <!--[class.bg-sky-800]="region === regionActiva"-->
  <!--[ngClass]="{-->
  <!--'bg-sky-700' : region === regionActiva,-->
  <!--'bg-sky-600':  region !== regionActiva-->
  <!--}"-->
  <!--[class]="region === regionActiva ? 'bg-sky-800' : 'bg-sky-600' "-->

  <button
    *ngFor="let region of regiones"
    (click)="activarRegion(region)"
    class="hover:bg-sky-700 p-2 mr-1 last-of-type:mr-0 text-white mt-3 rounded-md shadow hover:shadow-md"
    [class]="getClaseCSS(region)"
  >
    {{ region | titlecase }}
  </button>
</div>

<!-- Spinner de carga -->
<app-spinner *ngIf="isLoading"></app-spinner>

<div *ngIf="paises.length > 0" class="mt-5">
  <!--  Tabla de los países  -->
  <app-pais-tabla [paises]="paises"></app-pais-tabla>

</div>
